<body>
<div class="service">
	<h2>네이버서비스</h2>
	<div>
		<h3>네이버 캐스트</h3>		
		<p>우리가 일상생활에서 환경을 위해 할
	       수 있는 가장 손쉽고 간편한 방법은 무엇이
	       있을까? 아마도 전력을 아껴 쓰는 일일 것
	       이다. <span>어쩌면 우리는 멀지 않은 미
	       래에 어둠 컴컴한 도시 속에서 살아야 할지
	       도 모른다.</span>
	       </p> 
	</div>
	<div>
		<h3>오픈 캐스트</h3>		
		<p>스티커의 디자인이 참 독특하다. 전력    
	       이 생산되는 과정을 보여주는 스티커, 전력 
	       소비로 인한 환경 오염을 노골적으로 보여
	       주는 스티커 등 다양하다. </p>
	</div>
</div>
</body>
</html>
